[buildout]
index = http://repositorio.liberiun.com
extends =
#    http://good-py.appspot.com/release/dexterity/2.0-next?plone=4.2a2
     versions.cfg
extensions +=
    mr.developer
    buildout.dumppickedversions
unzip = true
versions = versions
# Always ensure lxml is first in parts
parts =
    lxml
    zopeskel
    instance
    zopepy
    omelette
    command
auto-checkout = *
always-checkout = false

develop =
     src/vindula.myvindula
     src/vindula.themedefault
     src/vindula.content
     src/vindula.controlpanel
     src/vindula.food     
     src/vindula.reservacorporativa
     src/Solgema.fullcalendar

[instance]
recipe = plone.recipe.zope2instance
blob-storage = ${buildout:directory}/var/blobstorage
user = admin:admin
http-address = 8080
debug-mode = off
verbose-security = off
eggs =
    plone.reload
    faulthandler
    Pillow
    storm
    pysqlite   # used in development case. In production, use mysql/post 
    MySQL-python
    Plone
    plone.app.dexterity
    vindula.myvindula
    vindula.content
    vindula.themedefault
    vindula.controlpanel
    vindula.food
    vindula.reservacorporativa
    z3c.jbot
    plone.app.referenceablebehavior
    Products.PloneFormGen
    Solgema.fullcalendar    
    
zcml = 
     storm.zope-meta
     storm.zope
     Solgema.fullcalendar    

[sources]
vindula.controlpanel               = git git://github.com/vindula/vindula.controlpanel              rev=v1.0
vindula.myvindula                  = git git://github.com/vindula/vindula.myvindula                 rev=v1.0
vindula.content                    = git git://github.com/vindula/vindula.content                   rev=v1.0
vindula.themedefault               = git git://github.com/vindula/vindula.themedefault              rev=v1.0
vindula.food                       = git git://github.com/vindula/vindula.food.git                  rev=v1.0
vindula.reservacorporativa         = git git://github.com/vindula/vindula.reservacorporativa.git    rev=v1.0
Solgema.fullcalendar               = git git://github.com/vindula/Solgema.fullcalendar.git          rev=v1.0

[lxml]
recipe = z3c.recipe.staticlxml
egg = lxml == ${versions:lxml}

[zopeskel]
recipe = zc.recipe.egg
eggs =
   ZopeSkel
   Paste
   PasteDeploy
   PasteScript
   zopeskel.dexterity
   ${instance:eggs}

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[command]
recipe = plone.recipe.command
command = 
	echo "import sys; sys.setdefaultencoding('utf-8')" > ${buildout:directory}/../lib/python2.6/site-packages/sitecustomize.py
